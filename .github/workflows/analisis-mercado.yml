name: Análisis de Mercado BTC - Cada 2 Horas

on:
  schedule:
    # Cada 2 horas: 8:00, 10:00, 12:00, 14:00, 16:00, 18:00, 20:00, 22:00 hora Bogotá
    - cron: '0 13,15,17,19,21,23,1,3 * * *'
    # Traducción UTC → Bogotá (UTC-5):
    # 13:00 UTC → 8:00 AM
    # 15:00 UTC → 10:00 AM
    # 17:00 UTC → 12:00 PM
    # 19:00 UTC → 2:00 PM
    # 21:00 UTC → 4:00 PM
    # 23:00 UTC → 6:00 PM
    # 01:00 UTC → 8:00 PM
    # 03:00 UTC → 10:00 PM
  workflow_dispatch:       # ← sigue permitiendo ejecución manual cuando quieras

jobs:
  run-analysis:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Ejecutar script de análisis
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: python mean_reversion.py

      - name: Notificar error si falla
        if: failure()
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.CHAT_ID }}
          token: ${{ secrets.BOT_TOKEN }}
          message: "⚠️ Error en el análisis de mercado BTC. Revisa los logs en GitHub Actions."
