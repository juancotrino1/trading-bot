name: Análisis de Mercado BTC - Cada 2 Horas

on:
  schedule:
    # Cada hora en punto (UTC)
    - cron: '0 * * * *'
    # Esto ejecutará el workflow a las:
    # 00:00, 01:00, 02:00, 03:00... hasta 23:00 UTC
    # En Bogotá (UTC-5) serán:
    # 19:00, 20:00, 21:00, 22:00, 23:00, 00:00, 01:00... 18:00
  workflow_dispatch:       # Permite ejecución manual

jobs:
  run-analysis:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Ejecutar script de análisis
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: python mean_reversion.py

      - name: Notificar error si falla
        if: failure()
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.CHAT_ID }}
          token: ${{ secrets.BOT_TOKEN }}
          message: "⚠️ Error en el análisis de mercado BTC. Revisa los logs en GitHub Actions."
