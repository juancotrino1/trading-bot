name: Análisis de Mercado BTC - Cada 2 Horas

on:
  schedule:
    - cron: '0 13,15,17,19,21,23,1,3 * * *'  # cada 10 min para probar rápido   # Cada 2 horas aprox. de 8:51 AM a 00:51 AM hora Bogotá (UTC-5)
  workflow_dispatch:                                 # Permite ejecución manual

jobs:
  run-analysis:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Ejecutar script de análisis
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: python mean_reversion.py

      - name: Notificar error si falla
        if: failure()
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.CHAT_ID }}
          token: ${{ secrets.BOT_TOKEN }}
          message: "⚠️ Error en el análisis de mercado BTC. Revisa los logs en GitHub Actions."
